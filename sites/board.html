<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_board.css">
    <link rel="stylesheet" href="../style/style_main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../backend/mini_backend.js"></script>
    <title>JOIN</title>
</head>

<body onload="showBoardTasks()">

    <div class="menu-container">

        <div class="logo">

            <img src="../img/logo/logo.png" alt="Logo">

        </div>

        <nav class="menu-navigation">

            <ul>
                <li onmouseover="navItemMove(1)" onmouseout="navItemEnd(1)">
                    <div id="lineNav1" class="line-navigation"></div><a href="./board.html">Board</a>
                </li>
                <li onmouseover="navItemMove(2)" onmouseout="navItemEnd(2)">
                    <div id="lineNav2" class="line-navigation"></div><a href="./backlog.html">Backlog</a>
                </li>
                <li onmouseover="navItemMove(3)" onmouseout="navItemEnd(3)">
                    <div id="lineNav3" class="line-navigation"></div><a href="./add_task.html">Add Task</a>
                </li>
                <li onmouseover="navItemMove(4)" onmouseout="navItemEnd(4)">
                    <div id="lineNav4" class="line-navigation"></div><a href="./help.html">Help</a>
                </li>
            </ul>

            <a href="./profile.html"><img class="user-img-sidebar" src="../img/icons/user-img.png"></a>

        </nav>

    </div>

    <div class="main-content">
        <div class="headline">

            <h2>Board</h2>

            <span class="small-text color-blue">Learning Management System Project</span>

        </div>
        <div class="dashboard-container">
            <div class="dashboard-section">
                <h3>TO-DO</h3>
                <div class="pushboard">
                    <div id="pushboard-to-do"></div>
                    
                </div>
            </div>
            <div class="dashboard-section">
                <h3>IN PROGRESS</h3>
                <div class="pushboard">
                    <div id="pushboard-in-progress"></div>
                    
                </div>
            </div>
            <div class="dashboard-section">
                <h3>TESTING</h3>
                <div class="pushboard">
                    <div id="pushboard-testing"></div>
                </div>
            </div>
            <div class="dashboard-section">
                <h3>DONE</h3>
                <div class="pushboard">
                    <div id="pushboard-done"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="../script/script_main.js"></script>
</body>

</html>
