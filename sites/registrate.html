<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="../style/style_main.css" type="text/css">
  <link rel="stylesheet" href="../style/style_backlog.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style_registrate.css">
  <script src="../backend/mini_backend.js"></script>
  <title>JOIN</title>
</head>

<body onload="init()">
  <div class="mobile-menu">
    <img src="../img/logo/logo.png" class="mobile-logo" alt="Logo">
    <nav class="mobile-nav">
      <ul>
        <li onmouseover="navItemMove(1)" onmouseout="navItemEnd(1)">
          <div id="lineNav1" class="line-navigation"></div><a href="./login.html">Login</a>
        </li>
        <a href="./profile.html"><img class="user-img-mobile" src="../img/icons/user-img.png"></a>
      </ul>
    </nav>
    <img onclick="showOverlayMenu()" src="../img/icons/menu-4-48.png" class="hide-menu-btn">
  </div>
  <div class="menu-container hide-element-menu">

    <div class="logo">

      <img src="../img/logo/logo.png" alt="Logo">

    </div>

    <nav class="menu-navigation">

      <ul>
        <li onmouseover="navItemMove(1)" onmouseout="navItemEnd(1)">
          <div id="lineNav1" class="line-navigation"></div><a href="./login.html">Login</a>
        </li>
      </ul>

    </nav>
  </div>
  <div class="reg_formular">
    <h1>Registration</h1>
    <span>Create an account to use JOIN</span>
    <br>
    <br>
    <form action="#" onsubmit="addUser(); return false">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input placeholder="" type="text" class="form-control" id="regName" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">E-mail</label>
        <input placeholder="" type="email" class="form-control" id="regEmail">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone Number</label>
        <input placeholder="" type="number" class="form-control" id="regPhoneNumber">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Department</label>
        <input placeholder="" type="text" class="form-control" id="regDepartment">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Position</label>
        <input placeholder="" type="text" class="form-control" id="regPosition">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Office</label>
        <input placeholder="" type="text" class="form-control" id="regOffice">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Passwort</label>
        <input placeholder="Passwort..." type="password" class="form-control" id="regPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Repeat Passwort</label>
        <input placeholder="Passwort wiederholen" type="password" class="form-control" id="regPassword2">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="regAgbAccept">
        <label class="form-check-label" for="exampleCheck1">AGB akzeptieren</label>
      </div>
      <button type="submit" class="btn btn-custom">Account erstellen</button>
      <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Tooltip on top">
        Abbrechen
      </button>
    </form>
  </div>
  <div id="overlay-menu" class="overlay-menu d-none">
    <img onclick="closeOverlayMenu()" src="../img/icons/close-window.png" class="menu-close-btn">
    <ul>
      <li">
        <div class="line-navigation"></div><a href="./login.html">Login</a>
        </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="../script/script_main.js"></script>
  <script>
    /**
 * This function displays the mobile overlay menu.
 */
    function showOverlayMenu() {
      document.getElementById('overlay-menu').classList.remove('d-none');
    }
    /**
     * This function close the mobile overlay menu.
     */
    function closeOverlayMenu() {
      document.getElementById('overlay-menu').classList.add('d-none');
    }
  </script>
</body>

</html>
