<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../style/style_main.css" type="text/css">
    <link rel="stylesheet" href="../style/style_add_task.css" type="text/css">
    <title>JOIN</title>
</head>

<body>

    <div class="menu-container">

        <div class="logo">

            <img src="../img/logo/logo.png" alt="Logo">

        </div>

        <nav class="menu-navigation">

            <ul>
                <li onmouseover="navItemMove(1)" onmouseout="navItemEnd(1)">
                    <div id="lineNav1" class="line-navigation"></div><a href="#">Board</a>
                </li>
                <li onmouseover="navItemMove(2)" onmouseout="navItemEnd(2)">
                    <div id="lineNav2" class="line-navigation"></div><a href="./backlog.html">Backlog</a>
                </li>
                <li onmouseover="navItemMove(3)" onmouseout="navItemEnd(3)">
                    <div id="lineNav3" class="line-navigation"></div><a href="./add_task.html">Add Task</a>
                </li>
                <li onmouseover="navItemMove(4)" onmouseout="navItemEnd(4)">
                    <div id="lineNav4" class="line-navigation"></div><a href="./help.html">Help</a>
                </li>
            </ul>

        </nav>

    </div>

    <div class="main-content">

        <div class="headline">

            <h2>Add Task</h2>

            <span class="small-text color-blue">Learning Management System Project</span>

        </div>

        <div class="input-field">
            <div class="title-input-field">
                <div>
                    <div class="title-name">
                        Title
                    </div>
                    <div>
                        <input class="input"> </input>
                    </div>
                </div>

                <div>
                    <div class="title-name">
                        DUE DATE
                    </div>
                    <div>
                        <input class="input"></input>
                    </div>
                </div>
            </div>


            <div class="title-input-field">
                <div>
                    <div class="title-name">
                        CATEGORY
                    </div>
                    <div>
                        <select class="select-input">
                          <option>option 1</option>
                          <option>option 2</option>
                          <option>option 3</option>
                        </select>
                                            
                    </div>
                </div>

                <div>
                    <div class="title-name">
                        URGENCY
                    </div>
                    <div>
                        <select class="select-input">
                          <option>option 1</option>
                          <option>option 2</option>
                          <option>option 3</option>
                          </select>
                    </div>
                </div>
            </div>


            <div class="title-input-field ">
                <div>
                    <div class="title-name">
                        DESCRIPTION
                    </div>
                    <div>
                        <textarea placeholder="Lorem ipsum dolor sit, amet consectetur officiis quos magni esse molestias sit a!" 
                        class="text-input"></textarea>
                        
                    </div>
                </div>
                

                <div class="assigned-div">
                   
                    <div class="title-name assigned-title-name">
                        ASSIGNED TO
                    </div>
                    <div class="img-icons">
                        <img class="user-img" src="../img/icons/user-img.png">
                        <img src="../img/icons/icon plus.png">
                    </div>

                    <div class="button">
                        <button class="mdc-button">
                            <span class="mdc-button__label">CANCEL</span>
                         </button>
                        <button class="mdc-button mdc-button--raised">
                            <span class="mdc-button__label">CREATE TASK</span>
                          </button>
                    </div>

                </div>
            </div>

            
        </div>

    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="../script/script_main.js"></script>

</body>

</html>
