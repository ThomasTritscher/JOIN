<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../style/style_main.css" type="text/css">
    <link rel="stylesheet" href="../style/style_add_task.css" type="text/css">
    <script src="../backend/mini_backend.js"></script>
    <title>Add Task</title>
</head>

<body onload="init(), showUserPicture()">
    <div class="mobile-menu">
        <img src="../img/logo/logo.png" class="mobile-logo" alt="Logo">
        <nav class="mobile-nav">
            <ul>
                <li>
                    <div class="line-navigation"></div><a href="./board.html">Board</a>
                </li>
                <li>
                    <div class="line-navigation"></div><a href="./backlog.html">Backlog</a>
                </li>
                <li>
                    <div class="line-navigation"></div><a href="./add_task.html">Add Task</a>
                </li>
                <li>
                    <div class="line-navigation"></div><a href="./help.html">Help</a>
                </li>
                <a href="./profile.html"><img class="user-img-mobile" src="../img/icons/user-img.png"></a>
            </ul>
        </nav>
        <img onclick="showOverlayMenu()" src="../img/icons/menu-4-48.png" class="hide-menu-btn">
    </div>
    <div class="menu-container hide-element-menu">
        <div class="logo">

            <img src="../img/logo/logo.png" alt="Logo">

        </div>

        <nav class="menu-navigation">

            <ul>
                <li onmouseover="navItemMove(1)" onmouseout="navItemEnd(1)">
                    <div id="lineNav1" class="line-navigation"></div><a href="./board.html">Board</a>
                </li>
                <li onmouseover="navItemMove(2)" onmouseout="navItemEnd(2)">
                    <div id="lineNav2" class="line-navigation"></div><a href="./backlog.html">Backlog</a>
                </li>
                <li onmouseover="navItemMove(3)" onmouseout="navItemEnd(3)">
                    <div id="lineNav3" class="line-navigation"></div><a href="./add_task.html">Add Task</a>
                </li>
                <li onmouseover="navItemMove(4)" onmouseout="navItemEnd(4)">
                    <div id="lineNav4" class="line-navigation"></div><a href="./help.html">Help</a>
                </li>
            </ul>

            <a href="./profile.html"><img class="user-img-sidebar" id="userImg" src=""></a>

        </nav>

    </div>

    <div class="main-content">

        <div class="headline">

            <h2>Add Task</h2>

            <span class="small-text color-blue">Learning Management System Project</span>

        </div>

        <div class="input-field">
            <form action="#" onsubmit="addTask(); return false;">
                <div class="title-input-field">
                    <div>
                        <div class="title-name">
                            Title
                        </div>
                        <div>
                            <input id="title-input" maxlength="40" class="input form-control"> </input>
                        </div>
                    </div>

                    <div>
                        <div class="title-name">
                            DUE DATE
                        </div>
                        <div class="datefield">
                            <input id="date-input" type="date" value="2017-06-01" class="input form-control"></input>
                        </div>
                    </div>
                </div>


                <div class="title-input-field">
                    <div>
                        <div class="title-name">
                            CATEGORY
                        </div>
                        <div class="selectfield">
                            <select id="category-input" class="select-input form-control">
                                <option value="Marketing">Marketing</option>
                                <option value="Product">Product</option>
                                <option value="Sale">Sale</option>
                            </select>

                        </div>
                    </div>

                    <div>
                        <div class="title-name">
                            URGENCY
                        </div>
                        <div class="selectfield">
                            <select id="urgency-input" class="select-input form-control">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="title-input-field ">
                    <div>
                        <div class="title-name">
                            DESCRIPTION
                        </div>
                        <div>
                            <textarea id="description-input" placeholder="Write description..."
                                class="text-input form-control"></textarea>

                        </div>
                    </div>
                    <div class="assigned-div">

                        <div class="title-name assigned-title-name">
                            ASSIGNED TO
                        </div>
                        <div class="img-icons">
                            <img class="user-img" src="../img/icons/user-img.png">
                            <img class="user-img" src="../img/icons/icon plus.png">
                        </div>

                        <div class="button-box">
                            <button onclick="cancelTask()" type="button" class="btn btn-secondary">CANCEL</button>
                            <button type="submit" class="btn btn-primary btn-custom">CREATE TASK</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>

    
        <!-- Start mobile Overlay Menu -->
        <div id="overlay-menu" class="overlay-menu d-none">
            <img onclick="closeOverlayMenu()" src="../img/icons/close-window.png" class="menu-close-btn">
            <ul>
                <li>
                    <div class="line-navigation"></div><a href="./board.html">Board</a>
                </li>
                <li>
                    <div class="line-navigation"></div><a href="./backlog.html">Backlog</a>
                </li>
                <li>
                    <div class="line-navigation"></div><a href="./add_task.html">Add Task</a>
                </li>
                <li>
                    <div class="line-navigation"></div><a href="./help.html">Help</a>
                </li>
            </ul>
        </div>
        <!-- End mobile Overlay Menu -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="../script/script_main.js"></script>
    <script src="../script/script_profile.js"></script>

</body>

</html>
